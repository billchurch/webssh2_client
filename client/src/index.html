<!-- Version <%= htmlWebpackPlugin.options.version %> -->
<!-- webssh2-client -->
<!-- /client/src/client.htm -->
<!DOCTYPE html>
<html>
  <head>
    <title>WebSSH2</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="./js/index.ts"></script>
  </head>
  <body>
    <dialog id="loginDialog" class="modal">
      <div class="modal-content bg-white text-slate-800 border border-neutral-300 rounded-md shadow-md p-5 w-80 sm:w-96"> 
        <h2>WebSSH2 Login</h2>
        <form id="loginForm" class="space-y-3">
          <input type="text" id="hostInput" name="host" placeholder="Host" required>
          <input type="text" id="portInput" name="port" placeholder="Port" value="22">
          <input type="text" id="usernameInput" name="username" placeholder="Username" required>
          
          <!-- Password section - always visible -->
          <div class="password-wrapper">
            <input type="password" id="passwordInput" name="password" placeholder="Password">
            <span id="capsLockIcon">â‡ª</span>
          </div>
        
          <!-- Private key toggle button -->
          <div class="private-key-toggle">
            <button type="button" id="privateKeyToggle" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-slate-600 text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:opacity-50 disabled:pointer-events-none shadow-sm">
              <i data-icon="key" class="icon-fw"></i> Add SSH Key
            </button>
          </div>
        
          <!-- Private key section (initially hidden) -->
          <div id="privateKeySection" class="hidden">
            <div class="private-key-input">
              <textarea id="privateKeyText" name="privateKey" 
                placeholder="Paste your private key here" rows="3"></textarea>
              <div class="file-upload">
                <input type="file" id="privateKeyFile" accept=".pem,.key">
                <label for="privateKeyFile" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-slate-600 text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:opacity-50 disabled:pointer-events-none shadow-sm">
                  <i data-icon="upload" class="icon-fw"></i> Upload Key File
                </label>
              </div>
              <input type="password" id="passphraseInput" name="passphrase" 
                placeholder="Key password (if encrypted)" class="optional">
            </div>
          </div>
        
          <div class="login-buttons flex items-center justify-between gap-2 mt-2">
            <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none grow mr-2">Connect</button>
            <button type="button" id="loginSettingsBtn" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-slate-700 text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:opacity-50 disabled:pointer-events-none" aria-label="Settings" title="Settings">
              <i data-icon="settings"></i>
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="errorDialog" class="modal" >
      <div class="modal-content error-modal bg-red-50 border border-red-400 rounded-md shadow-md p-5 w-80 sm:w-96">
        <button autofocus class="close-button">&times;</button>
        <h2>Error</h2>
        <p id="errorMessage"></p>
      </div>
    </dialog>
<dialog id="promptDialog" class="modal">
  <div class="modal-content prompt-modal bg-white text-slate-800 border border-neutral-300 rounded-md shadow-md p-5 w-80 sm:w-96">
    <button autofocus class="close-button">&times;</button>
    <h2 id="promptMessage"></h2>
    <form>
      <div id="promptInputContainer"></div>
      <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">Submit</button>
    </form>
  </div>
</dialog>
    <dialog id="terminalSettingsDialog" class="modal">
      <div class="modal-content bg-white text-slate-800 border border-neutral-300 rounded-md shadow-md p-5 w-80 sm:w-96">
        <h2>Terminal Settings</h2>
        <form id="terminalSettingsForm" class="space-y-3">
          <fieldset>
            <label for="fontSize">Font Size</label>
            <input type="number" id="fontSize" name="fontSize" min="8" max="72" required>
    
            <label for="fontFamily">Font Family</label>
            <input type="text" id="fontFamily" name="fontFamily" required>
    
            <label for="cursorBlink">Cursor Blink</label>
            <select id="cursorBlink" name="cursorBlink">
              <option value="true">On</option>
              <option value="false">Off</option>
            </select>
    
            <label for="scrollback">Scrollback</label>
            <input type="number" id="scrollback" name="scrollback" min="1" max="200000" required>
    
            <label for="tabStopWidth">Tab Stop Width</label>
            <input type="number" id="tabStopWidth" name="tabStopWidth" min="1" max="100" required>
    
            <label for="bellStyle">Bell Style</label>
            <select id="bellStyle" name="bellStyle">
              <option value="sound">Sound</option>
              <option value="none">None</option>
            </select>
                
            <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">Save</button>
            <button type="button" id="closeterminalSettingsBtn" class="inline-flex items-center justify-center rounded-md border border-transparent px-3 py-2 text-sm font-medium bg-slate-700 text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:opacity-50 disabled:pointer-events-none">Cancel</button>
          </fieldset>
        </form>
      </div>
    </dialog>
    <div id="backdrop" class="backdrop"></div>
    <button id="reconnectButton" class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-[1001] bg-blue-600 hover:bg-blue-700 text-white text-sm px-5 py-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Reconnect</button>
    <div class="box">
      <div id="header" class="hidden w-full text-center z-[99] h-6 leading-6 bg-green-600 text-white border-b border-neutral-200"></div>
      <div id="terminalContainer" class="terminal h-[calc(100%-var(--bar-h))] w-[calc(100%-1px)] mx-auto p-[2px]"></div>
      <div id="bottomdiv" class="fixed inset-x-0 bottom-0 z-[99] h-6 flex items-center bg-neutral-800 text-neutral-100 border-t border-neutral-200">
        <div id="menu" class="relative group cursor-pointer px-2">
          <span class="inline-flex items-center gap-1"><i data-icon="menu" class="w-5 h-5 inline-block"></i> Menu</span>
          <div id="dropupContent" class="hidden group-hover:block absolute bottom-full left-0 min-w-56 bg-neutral-50 text-neutral-700 text-base shadow-md border border-neutral-200 z-[101]">
            <button id="clearLogBtn" class="hidden w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="trash-can" class="w-5 h-5 inline-block"></i> Clear Log</button>
            <button id="stopLogBtn" class="hidden w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="settings" class="animate-spin origin-center w-5 h-5 inline-block"></i> Stop Log</button>
            <button id="startLogBtn" class="w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="clipboard" class="w-5 h-5 inline-block"></i> Start Log</button>
            <button id="downloadLogBtn" class="hidden w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="download" class="w-5 h-5 inline-block"></i> Download Log</button>
            <button id="replayCredentialsBtn" class="w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="key" class="w-5 h-5 inline-block"></i> Credentials</button>
            <button id="reauthBtn" class="w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="key" class="w-5 h-5 inline-block"></i> Switch User</button>
            <button id="terminalSettingsBtn" class="w-full text-left px-4 py-3 hover:bg-neutral-200 whitespace-nowrap inline-flex items-center gap-3"><i data-icon="settings" class="w-5 h-5 inline-block"></i> Settings</button>
          </div>
        </div>
        <div id="footer" class="inline-block text-left px-[10px] border-l border-neutral-200"></div>
        <div id="status" class="inline-block text-left px-[10px] z-[100] border-x border-neutral-200"></div>
      </div>
    </div>
  </body>
</html>
