on:
    push:
        branches:
        - newmain

permissions:
    contents: write
    pull-requests: write

name: release-please-alpha

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
        - uses: google-github-actions/release-please-action@v3
          with:
            release-type: node
            package-name: webssh2_client
            prerelease: true
            default-branch: newmain
            versioning-strategy: default
            pull-request-title-pattern: "chore${scope}: release${component} ${version}"