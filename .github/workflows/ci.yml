name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck (root)
        run: npm run typecheck

      - name: Typecheck (client)
        run: npm run typecheck:client

      - name: Build client
        run: npm run build

      - name: Build server entries
        run: npm run build:server

      - name: Publish dry run
        run: npm publish --dry-run

      - name: Run tests
        run: node --test
